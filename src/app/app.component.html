<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="row mb-4 ">
          <div class="col-3">
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
          </div>
          <div class="col-6 pt-3">
            <label>{{user.userName}}</label>
          </div>
          <div class="col-3 pt-3">
            <button class="btn" matTooltip="Logout" (click)="logout()"><ion-icon
                name="log-out-outline"></ion-icon></button>

          </div>
        </div>

        <ion-menu-toggle auto-hide="false" class="mt-3" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" (click)="route(p.url)" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>



      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
