<ion-content [fullscreen]="true">
  <div class="card m-3 text-center" style="margin-top: 150px !important">
    <h1>Sign-IN</h1>
    <form (ngSubmit)="onSubmit()" #formPage="ngForm">
      <div class="form-group px-3 mt-3">
        <input type="text" class="form-control" placeholder="UserName" />
      </div>
      <div class="form-group px-3 my-3 pass">
        <input
          [type]="!show? 'password' : 'text' "
          class="form-control"
          placeholder="Password"
        />
        <div class="icon">
          <fa-icon *ngIf="!show" (click)="password()" [icon]="Eye"></fa-icon>
          <fa-icon
            *ngIf="show"
            (click)="password()"
            [icon]="EyeSlash"
          ></fa-icon>
        </div>
      </div>
      <div class="col-12 mx-3">
        <div class="row">
          <div class="col-6 text-start">
            <ion-checkbox labelPlacement="end">Remember Me</ion-checkbox>
          </div>
          <div class="col-5 text-end">
            <span style="color: #0d6efd" (click)="route()"
              >Forget Password?</span
            >
          </div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary mx-3 my-4">Submit</button>
      </div>
    </form>
  </div>
</ion-content>
